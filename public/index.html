<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fuites</title>
    <style>
    button{
      color: rgba(255, 0, 0, 0.5);
      font-family: 'Roboto Mono', monospace;
      font-size: 13px;
      background: none;
      border: none;
      width: 60px;
      outline: none;
    }

    button:hover{
      color: rgba(255, 0, 0, 0.85);
    }

    #curtain{
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: white;
      z-index: 100;
    }

    #enter {
      width: 220px;
      font-family: "Times New Roman", Times, serif;
      color: rgba(0.0, 0.0, 0.0, 0.5);
      background-image: url('/assets/culltext.png');
    }

    #enter:hover{
      color: rgba(0.0, 0.0, 0.0, 0.85);
    }

    .blur {
    }

    .closed {
      width: 100%;
      height: 100%;
    }

    .open {
      width: 0%;
      height: 0%;
    }

    .byebye {
      visibility: hidden;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 47%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    </style>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="curtain" class="closed">
      <button id="enter" class="center" onClick="showTime()">How to not fall prey to the archive?</button>
    </div>
    <div id="root"></div>
    <script>

    function showTime() {
        document.getElementById("curtain").classList.add('open');
        document.getElementById("curtain").classList.remove('closed');
        document.getElementById("enter").classList.add('byebye');
    }

    </script>
    <!-- <button id="toneStart" onClick="playSound();">start audio</button> -->

  </body>
</html>
